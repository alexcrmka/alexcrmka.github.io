<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="robots" content="noindex">
  <title>Redirecting…</title>

  <!-- GA4 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-L8S9B0WREJ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-L8S9B0WREJ'); // GA автоматично підхопить UTM з адреси

    // зберігаємо UTM у редіректі (не обов'язково для GA, але корисно)
    const qs = window.location.search || "";
    const target = '/Survival-Guide.pdf' + qs; // змінй, якщо PDF не в корені

    // фіксуємо подію кліку по PDF
    gtag('event', 'pdf_click', {
      pdf_name: 'Survival-Guide.pdf',
      source: 'email_supermailer',
      transport_type: 'beacon',
      event_callback: function () { window.location.href = target; }
    });

    // fallback, якщо callback не спрацює
    setTimeout(function(){ window.location.href = target; }, 800);
  </script>

  <!-- fallback без JS -->
  <noscript><meta http-equiv="refresh" content="0;url=/Survival-Guide.pdf"></noscript>
</head>
<body>
  <p>Переадресація на PDF… Якщо не спрацювало, натисніть <a href="/Survival-Guide.pdf">тут</a>.</p>
</body>
</html>
